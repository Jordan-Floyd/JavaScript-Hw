<head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">F1 Racer</span>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <form name="season-round" id="season-round">
                <input type="text" class="form-control" id="season" placeholder="season"> 
                <input type="text" class="form-control" id="round" placeholder="round">
                <button class="btn btn-danger mt-3" onclick="loadData()">Get Standings</button>
                <button class="btn btn-danger mt-3" onclick="clearData()">Clear Standings</button>
                <section class="list-group standings-list">
            </form>        
        </div>
    </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table" id= "table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Name</th>
                            <th scope="col">Nationality</th>
                            <th scope="col">Sponsor</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                        <tr class="Odd"></tr>
                    </tbody>
                </table>
            </div>

        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
